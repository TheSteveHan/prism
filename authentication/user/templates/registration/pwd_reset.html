{% extends './base.html' %}

{% block title %}Reset Password{% endblock title %}
{% block content %}
    <h2>Reset Password</h2>
    {% if form.errors %}
        <p class="error">Invalid email.</p>
    {% endif %}
    <input type="email" name="email" placeholder="Email">
    <input type="submit" value="Confirm"></input>
{%endblock content %}
